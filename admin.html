<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MilionPixel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: linear-gradient(90deg, #2d2d2d 0%, #1a1a1a 100%);
            border-bottom: 2px solid #00ff88;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .login-container h2 {
            color: #00ff88;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #00ff88;
            font-size: 2em;
            font-weight: bold;
        }

        .requests-table {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .table-header {
            background: #1a1a1a;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 50px 1fr 150px 200px 150px 150px 120px 150px;
            gap: 15px;
            font-weight: 600;
            color: #00ff88;
            border-bottom: 2px solid #444;
        }

        .table-row {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 50px 1fr 150px 200px 150px 150px 120px 150px;
            gap: 15px;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .table-row:hover {
            background: #242424;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #ff9800;
            color: white;
        }

        .status-confirmed {
            background: #4caf50;
            color: white;
        }

        .status-rejected {
            background: #f44336;
            color: white;
        }

        .status-expired {
            background: #757575;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .user-info {
            color: #888;
            font-size: 0.9em;
            margin-right: 15px;
        }

        .user-info strong {
            color: #00ff88;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #00ff88;
            margin-bottom: 20px;
        }

        .request-details {
            margin-bottom: 20px;
        }

        .request-details p {
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .request-details strong {
            color: #00ff88;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f44336;
        }

        .success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #4caf50;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 40px 1fr 120px 150px 120px 120px 100px 120px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 768px) {
            .table-header,
            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .table-header {
                display: none;
            }

            .table-row {
                border: 1px solid #444;
                border-radius: 5px;
                margin-bottom: 10px;
                padding: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <div class="header-buttons">
            <div id="userInfo" class="user-info" style="display: none;">
                <strong id="usernameDisplay"></strong> | <span id="roleDisplay"></span>
            </div>
            <button id="signInBtn" class="btn">Login</button>
            <button id="signOutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer" class="login-container">
            <h2>Admin Login</h2>
            <div id="loginError" class="error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Requests</h3>
                    <div class="value" id="totalRequests">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="value" id="pendingRequests" style="color: #ff9800;">0</div>
                </div>
                <div class="stat-card">
                    <h3>Confirmed</h3>
                    <div class="value" id="confirmedRequests" style="color: #4caf50;">0</div>
                </div>
                <div class="stat-card">
                    <h3>Rejected</h3>
                    <div class="value" id="rejectedRequests" style="color: #f44336;">0</div>
                </div>
            </div>

            <div class="requests-table">
                <div class="table-header">
                    <div>ID</div>
                    <div>Email</div>
                    <div>Status</div>
                    <div>Date</div>
                    <div>Link</div>
                    <div>Pixels</div>
                    <div>Price</div>
                    <div>Actions</div>
                </div>
                <div id="requestsList">
                    <div class="loading">Loading requests...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Details Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <h2>Request Details</h2>
            <div id="requestDetails" class="request-details"></div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; color: #e0e0e0; margin-bottom: 8px; font-weight: 500;">Change Status:</label>
                    <select id="statusSelect" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #1a1a1a; color: #e0e0e0; font-size: 1em;">
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="action-buttons" style="justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeRequestModal()">Close</button>
                <button id="changeStatusBtn" class="btn btn-success btn-small" onclick="changeRequestStatus()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentRequestId = null;
        let requests = [];

        // Check authentication on load
        async function checkAuth() {
            // Check localStorage for token first
            const token = localStorage.getItem('authToken');
            const storedUser = localStorage.getItem('user');
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add token to headers if available
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/auth/me', {
                    credentials: 'include',
                    headers: headers
                });
                const result = await response.json();
                
                if (result.success && result.user) {
                    if (result.user.role === 'admin') {
                        currentUser = result.user;
                        
                        // Update localStorage with fresh user data
                        if (token) {
                            localStorage.setItem('authToken', token);
                            localStorage.setItem('user', JSON.stringify(result.user));
                        }
                        
                        showAdminPanel();
                    } else {
                        showError('Access denied. Admin role required.');
                        // Clear invalid token
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                } else {
                    // No valid session, clear localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showLoginForm();
            }
        }

        // Show login form
        function showLoginForm() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('signInBtn').style.display = 'block';
            document.getElementById('signOutBtn').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            document.getElementById('signInBtn').style.display = 'none';
            document.getElementById('signOutBtn').style.display = 'block';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            document.getElementById('roleDisplay').textContent = currentUser.role;
            loadRequests();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.user.role === 'admin') {
                        currentUser = result.user;
                        
                        // Save token to localStorage
                        if (result.token) {
                            localStorage.setItem('authToken', result.token);
                            localStorage.setItem('user', JSON.stringify(result.user));
                        }
                        
                        showAdminPanel();
                        document.getElementById('loginError').style.display = 'none';
                    } else {
                        showError('Access denied. Admin role required.');
                    }
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                showError('Error logging in. Please try again.');
            }
        });

        // Sign out
        document.getElementById('signOutBtn').addEventListener('click', async () => {
            try {
                const token = localStorage.getItem('authToken');
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: headers
                });
                
                // Clear localStorage
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                currentUser = null;
                showLoginForm();
            } catch (error) {
                console.error('Logout error:', error);
                // Clear localStorage even if request fails
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                currentUser = null;
                showLoginForm();
            }
        });

        // Sign in button (show login form)
        document.getElementById('signInBtn').addEventListener('click', () => {
            showLoginForm();
        });

        // Load requests
        async function loadRequests() {
            try {
                const token = localStorage.getItem('authToken');
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/admin/requests', {
                    credentials: 'include',
                    headers: headers
                });

                const result = await response.json();

                if (result.success) {
                    requests = result.data;
                    displayRequests();
                    updateStats();
                } else {
                    showError('Failed to load requests');
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                document.getElementById('requestsList').innerHTML = 
                    '<div class="error">Error loading requests. Please try again.</div>';
            }
        }

        // Display requests
        function displayRequests() {
            const container = document.getElementById('requestsList');
            
            if (requests.length === 0) {
                container.innerHTML = '<div class="loading">No requests found</div>';
                return;
            }

            container.innerHTML = requests.map(req => {
                const pixelCount = req.pixelCount || (req.pixels ? Object.keys(req.pixels).length : 0);
                const price = req.price ? parseFloat(req.price).toFixed(2) : (pixelCount * 5).toFixed(2);
                const date = new Date(req.createdAt).toLocaleDateString();
                const statusClass = `status-${req.effectiveStatus || req.status}`;
                
                return `
                    <div class="table-row">
                        <div>${req.id.substring(0, 8)}...</div>
                        <div>${req.email || 'N/A'}</div>
                        <div><span class="status-badge ${statusClass}">${req.effectiveStatus || req.status}</span></div>
                        <div>${date}</div>
                        <div>${req.link ? `<a href="${req.link}" target="_blank" style="color: #00ff88;">View</a>` : 'N/A'}</div>
                        <div>${pixelCount} pixels</div>
                        <div style="color: #00ff88; font-weight: 600;">${price} EUR</div>
                        <div class="action-buttons">
                            <button class="btn btn-small btn-secondary" onclick="viewRequest('${req.id}')">View</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalRequests').textContent = requests.length;
            document.getElementById('pendingRequests').textContent = 
                requests.filter(r => r.status === 'pending').length;
            document.getElementById('confirmedRequests').textContent = 
                requests.filter(r => r.status === 'confirmed').length;
            document.getElementById('rejectedRequests').textContent = 
                requests.filter(r => r.status === 'rejected').length;
        }

        // View request details
        async function viewRequest(requestId) {
            currentRequestId = requestId;
            const request = requests.find(r => r.id === requestId);
            
            if (!request) return;

            const details = document.getElementById('requestDetails');
            const pixelCount = request.pixelCount || (request.pixels ? (typeof request.pixels === 'object' ? Object.keys(request.pixels).length : 0) : 0);
            
            // Get pixel IDs
            const pixelIds = request.pixels && typeof request.pixels === 'object' 
                ? Object.keys(request.pixels).filter(id => request.pixels[id] === true).join(', ')
                : 'N/A';
            
            const price = request.price ? parseFloat(request.price).toFixed(2) : (pixelCount * 5).toFixed(2);
            
            details.innerHTML = `
                <p><strong>ID:</strong> ${request.id}</p>
                <p><strong>Email:</strong> ${request.email || 'N/A'}</p>
                <p><strong>Telegram:</strong> ${request.telegram || 'N/A'}</p>
                <p><strong>Link:</strong> ${request.link ? `<a href="${request.link}" target="_blank" style="color: #00ff88;">${request.link}</a>` : 'N/A'}</p>
                <p><strong>Text:</strong> ${request.text || 'N/A'}</p>
                <p><strong>Status:</strong> <span class="status-badge status-${request.effectiveStatus || request.status}">${request.effectiveStatus || request.status}</span></p>
                <p><strong>Pixels Count:</strong> ${pixelCount}</p>
                <p><strong>Price:</strong> <span style="color: #00ff88; font-weight: 600; font-size: 1.2em;">${price} EUR</span> <span style="color: #888; font-size: 0.9em;">(5 EUR per pixel)</span></p>
                <p><strong>Pixel IDs:</strong> <span style="color: #888; font-size: 0.9em;">${pixelIds.length > 100 ? pixelIds.substring(0, 100) + '...' : pixelIds}</span></p>
                <p><strong>Date:</strong> ${new Date(request.createdAt).toLocaleString()}</p>
                ${request.imageData ? `
                    <p><strong>Image:</strong></p>
                    <img src="${request.imageData}" alt="Request image" class="image-preview">
                ` : ''}
            `;

            // Set current status in dropdown
            const statusSelect = document.getElementById('statusSelect');
            if (statusSelect) {
                statusSelect.value = request.status;
            }

            document.getElementById('requestModal').classList.add('active');
        }

        // Change request status
        async function changeRequestStatus() {
            if (!currentRequestId) return;

            const statusSelect = document.getElementById('statusSelect');
            const newStatus = statusSelect.value;

            if (!newStatus) {
                showError('Please select a status');
                return;
            }

            const request = requests.find(r => r.id === currentRequestId);
            if (!request) return;

            // Don't ask for confirmation if status hasn't changed
            if (request.status === newStatus) {
                showError('Status is already ' + newStatus);
                return;
            }

            if (!confirm(`Are you sure you want to change the status from "${request.status}" to "${newStatus}"?`)) {
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch(`/api/admin/change-status/${currentRequestId}`, {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(`Request status changed to ${newStatus} successfully`);
                    closeRequestModal();
                    loadRequests();
                } else {
                    showError(result.error || 'Failed to change request status');
                }
            } catch (error) {
                console.error('Error changing status:', error);
                showError('Error changing request status');
            }
        }

        // Close request modal
        function closeRequestModal() {
            document.getElementById('requestModal').classList.remove('active');
            currentRequestId = null;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild);
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Initialize on load
        checkAuth();

        // Close modal on background click
        document.getElementById('requestModal').addEventListener('click', (e) => {
            if (e.target.id === 'requestModal') {
                closeRequestModal();
            }
        });
    </script>
</body>
</html>
